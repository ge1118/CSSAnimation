<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="wrapper">
            <img class="cover-image" src="src/dark_rider-cover.jpg" alt="">
        </div>
        <img src="src/dark_rider-title.png" alt="" class="title">
        <img src="src/dark_rider-character.webp" alt="" class="character">
    </div>
    <div class="card">
        <div class="wrapper">
            <img class="cover-image" src="src/force_mage-cover.jpg" alt="">
        </div>
        <img src="src/force_mage-title.png" alt="" class="title">
        <img src="src/force_mage-character.webp" alt="" class="character">
    </div>
</body>
</html>
